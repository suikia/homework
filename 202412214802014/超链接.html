<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 关键：设置跳转规则，content 中“1”表示延迟1秒跳转，url 为目标网站 -->
    <meta http-equiv="Refresh" content="1; url=https://suikia.github.io/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动跳转到目标网站</title>
</head>
<body>
    <!-- 可选：给用户提示，避免等待时困惑 -->
    正在跳转到目标网站...若未自动跳转，请点击 <a href="https://suikia.github.io/">这里</a>。
</body>
</html>
